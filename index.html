<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Calculator</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="display-screen">
            </div>
            <div class="calculator-pad">
                <div class="pad-button"></div>
                <div class="pad-button"></div>
                <div class="pad-button"></div>
                <div class="pad-button"></div>
                <div title="division" class="operator pad-button">/</div>
                <div class="pad-button"></div>
                <div title="7" class="number pad-button">7</div>
                <div title="8" class="number pad-button">8</div>
                <div title="9" class="number pad-button">9</div>
                <div title="multiplication" class="operator pad-button">x</div>
                <div class="pad-button"></div>
                <div title="4" class="number pad-button">4</div>
                <div title="5" class="number pad-button">5</div>
                <div title="6" class="number pad-button">6</div>
                <div title="subtraction" class="operator pad-button">-</div>
                <div class="pad-button"></div>
                <div title="1" class="number pad-button">1</div>
                <div title="2" class="number pad-button">2</div>
                <div title="3" class="number pad-button">3</div>
                <div title="addition" class="operator plus pad-button">+</div>
                <div title="clear" class="clear pad-button">C</div>
                <div title="0" class="number pad-button">0</div>
                <div title="." class="number pad-button">.</div>
                <div title="equality" class="operator pad-button">=</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
