<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul id="header-menu">
                <li title="home" class="active">Home</li>
                <li title="calc">e-Calculator</li>
                <li title="lcm">LCM</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="home-container" class="container">
            <p>Welcome to e-Calculator</p>
        </div>
        <div id="calculator-container" class="container hidden">
            <div id="display-screen" class="display-screen">0</div>
            <div id="calculator-pad" class="calculator-pad pad">
                <div title="7" class="number pad-button">7</div>
                <div title="8" class="number pad-button">8</div>
                <div title="9" class="number pad-button">9</div>
                <div title="clear-to-empty" class="clear pad-button">CE</div>
                <div title="all-clear" class="clear pad-button">C</div>
                <div title="4" class="number pad-button">4</div>
                <div title="5" class="number pad-button">5</div>
                <div title="6" class="number pad-button">6</div>
                <div title="multiplication" class="operator pad-button">x</div>
                <div title="division" class="operator pad-button">/</div>
                <div title="1" class="number pad-button">1</div>
                <div title="2" class="number pad-button">2</div>
                <div title="3" class="number pad-button">3</div>
                <div title="addition" class="operator plus pad-button">+</div>
                <div title="subtraction" class="operator pad-button">-</div>
                <div title="0" class="number pad-button">0</div>
                <div title="decimal" class="number pad-button">.</div>
                <div title="invert" class="operator pad-button">+/-</div>
                <div title="equality" class="operator pad-button">=</div>
            </div>
        </div>
        <div id="lcm-calculator-container" class="container hidden">
            <div id="lcm-first-stage" class="stage-container">
                <p>For how many numbers do you want to calculate the least common multiple? (2 by default)</p>
                <input title="amountNumbers" placeholder="Default to 2">
                <div id="submitAmount" class="pad pad-button operator button">Submit</div>
            </div>
            <div id="lcm-second-stage" class="stage-container hidden">
                <p>Least Common Multiple Calculator</p>
                <div id="inputs"></div>
                <div id="getLMC" class="pad pad-button operator button">Get LCM</div>
                <div id="result" class="result">0</div>
            </div>
        </div>
    </main>
    <script src="src/index.js" type="module"></script>
</body>
</html>
